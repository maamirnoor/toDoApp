<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <title>ToDo App</title>
</head>
<body>
    <div class="header-bg">
        <div class="container main">
            <div class="row">
                <div class="col-8">
                    <h2 class="heading mt-2 text-white font-weight-bold">ToDo LisT<i class="fa fa-tasks ml-3 text-color"
                            aria-hidden="true"></i></h2>
                </div>
                <div class="col-4">
                    <i class="fa fa-refresh text-white text-center mt-3 icon" onclick="deleteAll();" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="date">
            <h2 class="heading" id = "date"></h2>
            <!-- <span id="hours">00 :</span>
            <span> : </span>
            <span id="minutes">00 :</span>
            <span> : </span>
            <span id="seconds">00 </span> -->
       </div>
    </div>
    <!-- Container -->
    <div class="container body-container">
        <div>
            <div class="col-12">
                <ul id="list" class="tasks">
                </ul>
            </div>
        </div>
        <div class="row ">
        <div class="col add-items">
                <div class=" mt-5 mb-5">
                   <a href="#" class="mt-5" onclick="addItem();"><i class="fa fa-plus-circle fa-2x mt-2 plus-sign" aria-hidden="true"></i></a> 
                    <input type="text" name="" id="todo-items" placeholder="Add a to-do" class="input-field">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
